<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário de Corridas — F1 Insights</title>

  <link rel="stylesheet" href="./assets/css/styles.css">

  <!-- FULLCALENDAR -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    #calendar {
      background: var(--bg2);
      border: 1px solid var(--line);
      padding: 20px;
      border-radius: var(--radius);
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <header class="site-header">
    <div class="container head-wrap">
      <h1 class="logo">F1 <span>Insights</span></h1>
      <nav class="site-nav">
        <ul class="nav-list">
          <li><a href="./index.html">Voltar</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container section">
    <header class="section-head">
      <h3>Calendário Oficial das Corridas</h3>
    </header>

    <div id="calendar"></div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const res = await fetch("http://localhost:3000/corridas");
      const corridas = await res.json();

      const eventos = corridas.map(c => ({
        id: c.id,
        title: c.nome,
        start: c.data,
        url: "./detalhes_corrida.html?id=" + c.id
      }));

      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        height: "auto",
        events: eventos,
        eventDisplay: "block",
        eventBackgroundColor: "#e10600",
        eventBorderColor: "#e10600",
      });

      calendar.render();
    });
  </script>

</body>
</html>
